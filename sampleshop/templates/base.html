{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'mainapp:goods' %}">Все Товары</a>
        </li>
        {% for category in categories %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:goods_by_category' category.pk %}">{{ category.title}}</a>
        </li>
        {% endfor %}
    </ul>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
